<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{idiomaMB.idiomaUser}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="https://www.flaticon.es/svg/static/icons/svg/1721/1721929.svg" alt="logo" width="45" height="40" class="d-inline-block align-top"/>
                    #{textos.title}
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <h:panelGroup rendered="#{loginMB.email!=null and loginMB.password==loginMB.usuarioLog.password }">
                            <li class="nav-item">
                                <h:link class="nav-link" outcome="registroJornada">#{textos.registerHours}</h:link>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link" rendered="#{loginMB.usuarioLog.administrador==true}" outcome="registroEmpleado">#{textos.registerUser}</h:link>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link" rendered="#{loginMB.usuarioLog.administrador==true}" outcome="listaEmpleados">Admin usuarios</h:link>
                            </li>
                            <li class="nav-item" style="margin-left:3px" rendered="#{usuarioMB.usuarioLog!=null}">
                                <h6 class="nav-link">#{textos.saludo} #{loginMB.usuarioLog.nombre}</h6>
                            </li>
                            <li class="nav-item"> 
                                <h:form id="formlogout" rendered="#{loginMB.usuarioLog!=null}">
                                    <h:commandButton action="#{loginMB.logout()}" value="logout" class="btn btn-secondary"/>  
                                </h:form>
                            </li>
                            <h:form id="formAux" rendered="#{loginMB.usuarioLog!=null}">
                                <li class="nav-item" style="margin-left:3px">
                                    <h:commandLink value="ES" action="#{idiomaMB.cambiarIdioma('es')}" />
                                </li >
                                <li class="nav-item" style="margin-left:3px">
                                    <h:commandLink value="EN"  action="#{idiomaMB.cambiarIdioma('en')}"/>
                                </li>
                            </h:form>
                        </h:panelGroup>
                    </ul>
                  </div>
                </div>
              </nav>
        </h:body>
    </f:view>
</html>
