<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <h:form id="formRegister">
                        <div class="input-group col-4">
                            <span class="input-group-text" id="mail-icon">
                                Nombre
                            </span>
                            <h:inputText value="#{gestionUsuariosMB.usuarioRegister.nombre}" required="true" requiredMessage="Obligatorio" id="nombre">
                            </h:inputText>
                        </div>
                        <br/>
                        <div class="input-group col-4">
                            <span class="input-group-text" id="mail-icon">
                                Apellidos
                            </span>
                            <h:inputText value="#{gestionUsuariosMB.usuarioRegister.apellidos}" required="true" requiredMessage="Obligatorio" id="apellido">
                            </h:inputText>
                        </div>
                        <br/>
                        <div class="input-group col-4">
                            <span class="input-group-text" id="mail-icon">
                                <img src="resources/image/email.png" width="18" height="20,5"></img>
                            </span>
                            <h:inputText class="form-control" value="#{gestionUsuariosMB.usuarioRegister.email}" required="true" requiredMessage="Obligatorio" id="email">
                            </h:inputText>
                        </div>
                        <br/>
                        <div class="input-group col-4">
                            <span class="input-group-text" id="lock-icon">
                                <img src="resources/image/padlock.png" width="18" height="20,5"></img>
                            </span>
                            <h:inputSecret class="form-control" value="#{gestionUsuariosMB.usuarioRegister.password}" required="true" requiredMessage="Obligatorio" id="pwd">
                                <f:validateLength minimum="1"/>
                            </h:inputSecret>
                        </div>
                        <br/>
                        <h:commandButton value="Registro" class="btn btn-secondary"
                                         action="#{gestionUsuariosMB.altaUsuario()}"/>
                        <h:commandButton class="btn btn-secondary" action="registroEmpleado" 
                                         value="Cancelar"
                                         immediate="true"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
