<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="content">
                <h2>Datos del Usuario</h2>
                <h:form id="formUpdateUser">
                    <div>
                        Nombre:
                        <h:inputText value="#{gestionUsuariosMB.usuarioAModificar.nombre}" required="true" requiredMessage="Obligatorio" id="nombre">
                        </h:inputText>
                    </div>
                    <div>
                        Apellido:
                        <h:inputText value="#{gestionUsuariosMB.usuarioAModificar.apellidos}" required="true" requiredMessage="Obligatorio" id="nombre">
                        </h:inputText>
                    </div>
                    <div>
                        Email
                        <h:inputText value="#{gestionUsuariosMB.usuarioAModificar.email}" required="true" requiredMessage="Obligatorio" id="email">
                        </h:inputText>
                    </div>
                    <div>
                        Clave
                        <h:inputSecret value="#{gestionUsuariosMB.usuarioAModificar.password}" required="true" requiredMessage="Obligatorio" id="pwd">
                            <f:validateLength minimum="1"/>
                        </h:inputSecret>
                    </div>
                    <div>
                        Activo
                        <h:selectBooleanCheckbox value="#{gestionUsuariosMB.usuarioAModificar.activo}" />
                    </div>
                    <div>
                        Admin
                        <h:selectBooleanCheckbox value="#{gestionUsuariosMB.usuarioAModificar.administrador}" />
                    </div>
                    <h:commandButton  class="btn btn-secondary" value="Update" action="#{gestionUsuariosMB.update()}" />
                    <h:commandButton class="btn btn-secondary" value="Cancelar" action="listaEmpleados" immediate="true" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
